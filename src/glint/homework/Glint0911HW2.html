<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }
    </style>
    <title>Assignment</title>
</head>
<body>

<div>
    <h4>Product Information</h4>
    <table>
        <tr>
            <th class="bold">Product</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        <tr>
            <td class="bold">ThinkPad x1</td>
            <td>$1200</td>
            <td class="italic">Laptop</td>
        </tr>
        <tr>
            <td class="bold">Coca-Cola</td>
            <td>$800</td>
            <td class="italic">Beverages</td>
        </tr>
    </table>
</div>

</body>
</html>
